{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>글 작성</title> 
{% endblock title %}
{% block contents %}
    <h1>게시 글을 작성하세요.</h1>
    <form action="" method="post">
        <table>
            {{ form | crispy }}{% csrf_token %}
        </table>
        <button type="submit" class="btn btn-primary btn-lg btn-block">확인</button>
    </form>
{% endblock contents %}
